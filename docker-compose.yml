services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: polyedge
      POSTGRES_USER: polyedge
      POSTGRES_PASSWORD: polyedge_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polyedge"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
